name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE (#$NUMBER) ($SHA)"
template: |
  ## Changes in $RESOLVED_VERSION
  $CHANGES

  ---
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "üí• Breaking Changes"
    labels:
      - breaking-change
      - breaking

  - title: "‚ú® New Features"
    labels:
      - enhancement
      - feature
      - feat

  - title: "üêõ Bug Fixes"
    labels:
      - bug
      - fix

  - title: "‚ôªÔ∏è Code Refactoring & Performance"
    labels:
      - perf
      - refactor
      - style

  - title: "üß∞ Maintenance & Documentation"
